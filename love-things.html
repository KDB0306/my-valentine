.love-container {

  padding: 20px;
}

.love-item {
  background: linear-gradient(135deg, #fff0f6, #ffe6f0);
  padding: 50px 40px;
  border-radius: 30px;
  box-shadow: 0 15px 40px rgba(214, 51, 132, 0.4);
  border: 4px solid #ff66b2;
  position: relative;
  overflow: hidden;
  animation: slideIn 0.8s ease;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-100px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.love-item:nth-child(2) {
  animation: slideIn 0.8s ease 0.3s backwards;
}

.love-item:nth-child(3) {
  animation: slideIn 0.8s ease 0.6s backwards;
}

}

@keyframes heartbeat {
  0%, 100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.1); }
}

.love-number {
  font-family: 'Great Vibes', cursive;
  font-size: 40px;
  color: #ff0066;
  margin-bottom: 15px;
  text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
}

.love-text {

  font-weight: 700;
  color: #d63384;
  text-transform: uppercase;
  letter-spacing: 3px;
  line-height: 1.3;
  position: relative;
  z-index: 1;
  text-shadow: 2px 2px 8px rgba(214, 51, 132, 0.2);
}

.love-item:nth-child(1) .love-text {
  animation: bounce 1s ease-in-out infinite;
}

.love-item:nth-child(2) .love-text {
  animation: wiggle 1.5s ease-in-out infinite;
}

.love-item:nth-child(3) .love-text {
  animation: shake 2s ease-in-out infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes wiggle {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(-2deg); }
  75% { transform: rotate(2deg); }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}

.emphasis {
  display: block;
  font-size: 56px;
  color: #ff0066;
  margin-top: 10px;
  animation: glow 2s ease-in-out infinite;
}

@keyframes glow {
  0%, 100% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff66b2; }
  50% { text-shadow: 0 0 20px #ff0066, 0 0 30px #ff66b2; }
}

.hearts-decoration {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.floating-heart {
  position: absolute;
  font-size: 30px;
  animation: float 6s ease-in-out infinite;
  opacity: 0.4;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
  50% { transform: translateY(-20px) rotate(10deg); opacity: 0.6; }
}

.floating-heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
.floating-heart:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
.floating-heart:nth-child(3) { top: 60%; left: 5%; animation-delay: 2s; }
.floating-heart:nth-child(4) { top: 70%; right: 10%; animation-delay: 3s; }

.floating-heart:nth-child(6) { top: 80%; right: 25%; animation-delay: 2.5s; }

</style>
