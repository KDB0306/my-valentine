<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Beautiful Memories ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Poppins', sans-serif;
  text-align:center;
  background: linear-gradient(135deg, #ffe0f0, #ffd6f5, #e6ccff);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  padding: 50px 20px;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 55px;
  color: #d63384;
  margin-bottom: 10px;
}

.subtitle {
  color: #a61e4d;
  margin-bottom: 40px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
  max-width: 1100px;
  margin: auto;
}

.gallery img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 20px;
  border: 6px solid white;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  transition: 0.4s ease;
}

.gallery img:hover {
  transform: scale(1.08) rotate(-2deg);
  box-shadow: 0 20px 40px rgba(255,105,180,0.5);
}

.backBtn {
  margin-top: 50px;
  padding: 14px 30px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  background: #ff4d88;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.backBtn:hover {
  background: #ff0066;
  transform: scale(1.1);
}

/* Popup */
.popup {
  position: fixed;
  bottom: -300px;
  left: 50%;
  transform: translateX(-50%);
  background: #fff0f6;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  border: 2px solid #ff85c0;
  transition: 0.8s ease;
  width: 300px;
  z-index: 1000;
}

.popup.show {
  bottom: 50px;
}
</style>
</head>

<body>

<h1>Our Beautiful Memories ðŸ‘‘ðŸ’–</h1>
<p class="subtitle">Every picture is a piece of our love story.</p>

<div class="gallery">
    <div class="memory-grid">
        <img src="p1.jpg" alt="Memory 1">
        <img src="p2.jpg" alt="Memory 2">
        <img src="p3.jpg" alt="Memory 3">
        <img src="p4.jpg" alt="Memory 4">
        <img src="p5.jpg" alt="Memory 5">
        <img src="p6.jpg" alt="Memory 6">
        <img src="p7.jpg" alt="Memory 7">
        <img src="p8.jpg" alt="Memory 8">
        <img src="p9.jpg" alt="Memory 9">
        <img src="p10.jpg" alt="Memory 10">
        <img src="p11.jpg" alt="Memory 11">
        <img src="p12.jpg" alt="Memory 12">
        <img src="p13.jpg" alt="Memory 13">
        <img src="p14.JPG" alt="Memory 14">
        <img src="p15.jpg" alt="Memory 15">
        <img src="p16.jpg" alt="Memory 16">
      </div>
      
</div>

<a href="index.html">
  <button class="backBtn">ðŸ’– Back to My Love Letter ðŸ’–</button>
</a>

<!-- Surprise popup -->
<div class="popup" id="surprisePopup">
  <h3>ðŸ’Œ A Little Surprise</h3>
  <p>You are my once-in-a-lifetime kind of love di Thangapullaaa ðŸ’–</p>
  <button id="closePopup" style="margin-top:10px; padding:8px 20px; border:none; border-radius:15px; background:#ff4d88; color:white; cursor:pointer;">Close</button>
</div>

<script>
// Show popup automatically after 3 seconds
window.addEventListener("load", () => {
  setTimeout(() => {
    const popup = document.getElementById("surprisePopup");
    popup.classList.add("show");
  }, 3000);
});

// Close popup
document.getElementById("closePopup").addEventListener("click", () => {
  const popup = document.getElementById("surprisePopup");
  popup.classList.remove("show");
});
</script>

</body>
</html>
